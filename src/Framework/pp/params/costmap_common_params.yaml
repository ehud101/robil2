obstacle_range: 50.0
raytrace_range: 30.0
# footprint: [[x0, y0], [x1, y1], ... [xn, yn]]
robot_radius: 2.0
max_obstacle_height: 30

observation_sources: cloud_scan_sensor laser_scan_sensor 

laser_scan_sensor: { sensor_frame: base_link, data_type: LaserScan, topic: costmap_clear_fake_scan, marking: false, clearing: true, min_obstacle_height: -30, max_obstacle_height: 30 }


cloud_scan_sensor: { sensor_frame: base_link, data_type: PointCloud, topic: map_cloud, marking: true, clearing: false, min_obstacle_height: -30, max_obstacle_height: 30 }
