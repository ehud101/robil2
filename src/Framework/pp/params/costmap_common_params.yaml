obstacle_range: 50.0
raytrace_range: 30.0
footprint: [[2, 1], [-1, 1], [-1, -1], [2, -1]]
robot_radius: 1.0
max_obstacle_height: 30

observation_sources: cloud_scan_sensor laser_scan_sensor 

