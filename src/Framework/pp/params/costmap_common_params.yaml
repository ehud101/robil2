obstacle_range: 50.0
raytrace_range: 30.0
#footprint: [[3.1, 1.6], [-1.1, 1.6], [-1.1, -1.6], [3.1, -1.6]]
#footprint: [[3.1, 1.6], [-1.6, 1.6], [-1.6, -1.6], [3.1, -1.6]]
footprint: [[2.1, 1.6], [-2.6, 1.6], [-2.6, -1.6], [2.1, -1.6]]
#robot_radius: 30.0
max_obstacle_height: 30

observation_sources: cloud_scan_sensor laser_scan_sensor 

